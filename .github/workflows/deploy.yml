name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Get map data
        run: git clone -b v0.8.11 https://github.com/AndorsTrailRelease/andors-trail.git public/at-source/andors-trail

      - name: Generate map graph before run
        run: npm run generate-graph

      - name: Remove data done processing
        run: rm -rf public/at-sources

      - name: Run Build Script
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          public_branch: gh_pages